name: 'json_theme'
description: 'A library to dynamically generate a ThemeData object from a JSON file or dynamic map object'
homepage: 'https://github.com/peiffer-innovations/json_theme'
version: '6.2.5'

environment:
  sdk: '>=3.0.0 <4.0.0'

analyzer:
  exclude:
    - 'lib/generated/**'
    - 'lib/**/*.g.dart'

dependencies:
  flutter:
    sdk: 'flutter'
  json_class: '^3.0.0'
  json_schema2: '^5.1.3'
  json_theme_annotation: '^1.0.1+1'
  logging: '^1.2.0'
  meta: '^1.9.1'

dev_dependencies:
  analyzer: '^6.2.0'
  build: '^2.4.1'
  build_runner: '^2.4.6'
  code_builder: '^4.5.0'
  flutter_lints: '^2.0.2'
  flutter_test:
    sdk: 'flutter'
  json_theme_codegen: '^1.1.0'
  recase: '^4.1.0'
  source_gen: '^1.4.0'

# dependency_overrides:
#   json_theme_annotation:
#     path: ../annotation
#   json_theme_codegen:
#     path: ../codegen

ignore_updates:
  - 'archive'
  - 'async'
  - 'boolean_selector'
  - 'characters'
  - 'charcode'
  - 'collection'
  - 'clock'
  - 'crypto'
  - 'fake_async'
  - 'file'
  - 'matcher'
  - 'material_color_utilities'
  - 'meta'
  - 'path'
  - 'source_span'
  - 'stack_trace'
  - 'stream_channel'
  - 'string_scanner'
  - 'sync_http'
  - 'term_glyph'
  - 'test_api'
  - 'typed_data'
  - 'vector_math'
  - 'webdriver'

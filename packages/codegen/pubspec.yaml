name: 'json_theme_codegen'
description: 'A library to generate the mapping of decoders to the class names they decode'
homepage: 'https://github.com/peiffer-innovations/json_theme'
version: '2.0.0'

environment:
  sdk: '^3.9.0'
resolution: 'workspace'

analyzer:
  exclude:
    - 'lib/generated/**'
    - 'lib/**/*.g.dart'

dependencies:
  analyzer: '^8.1.1'
  build: '^3.0.2'
  build_runner: '^2.7.0'
  code_builder: '^4.10.1'
  json_theme_annotation: '^1.0.3+18'
  recase: '^4.1.0'
  source_gen: '^3.1.0'

dev_dependencies:
  flutter_lints: '^6.0.0'
  test: ^1.25.9

permittedLicenses:
  - 'Apache-2.0'
  - 'BSD-2-Clause'
  - 'BSD-3-Clause'
  - 'MIT'
  - 'MIT-Modern-Variant'
  - 'MPL-2.0'
  - 'Zlib'

packageLicenseOverride:
  flutter: 'BSD-3-Clause'
  flutter_driver: 'BSD-3-Clause'
  flutter_goldens: 'BSD-3-Clause'
  flutter_localizations: 'BSD-3-Clause'
  flutter_web_plugins: 'BSD-3-Clause'
  flutter_test: 'BSD-3-Clause'
  fuchsia_remote_debug_protocol: 'BSD-3-Clause'
  integration_test: 'BSD-3-Clause'
  rxdart: 'Apache-2.0'

ignore_updates:
  - 'analyzer'
  - 'archive'
  - 'async'
  - 'boolean_selector'
  - 'build'
  - 'build_runner'
  - 'characters'
  - 'charcode'
  - 'collection'
  - 'clock'
  - 'crypto'
  - 'fake_async'
  - 'file'
  - 'matcher'
  - 'material_color_utilities'
  - 'meta'
  - 'path'
  - 'source_gen'
  - 'source_span'
  - 'stack_trace'
  - 'stream_channel'
  - 'string_scanner'
  - 'sync_http'
  - 'term_glyph'
  - 'test'
  - 'test_api'
  - 'typed_data'
  - 'vector_math'
  - 'webdriver'

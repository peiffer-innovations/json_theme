name: 'json_theme'
description: 'A library to dynamically generate a ThemeData object from a JSON file or dynamic map object'
homepage: 'https://github.com/peiffer-innovations/json_theme'
version: '11.0.0'

environment:
  sdk: '^3.9.0'
resolution: 'workspace'

analyzer:
  exclude:
    - 'lib/generated/**'
    - 'lib/**/*.g.dart'

dependencies:
  flutter:
    sdk: 'flutter'
  json_class: '^3.0.1'
  json_schema: '^5.2.1'
  json_theme_annotation: '^2.0.0'
  logging: '^1.3.0'
  meta: '^1.12.0'

dev_dependencies:
  build_runner: '^2.10.1'
  # When needing to debug
  # build_runner: '2.7.2'
  code_builder: '^4.10.1'
  flutter_lints: '^6.0.0'
  flutter_test:
    sdk: 'flutter'
  json_theme_codegen: '^3.0.0'
  recase: '^4.1.0'

dependency_overrides:
  test_api: '^0.7.6'

permittedLicenses:
  - 'Apache-2.0'
  - 'BSD-2-Clause'
  - 'BSD-3-Clause'
  - 'MIT'
  - 'MIT-Modern-Variant'
  - 'MPL-2.0'
  - 'Zlib'

packageLicenseOverride:
  example: 'MIT'
  flutter: 'BSD-3-Clause'
  flutter_driver: 'BSD-3-Clause'
  flutter_goldens: 'BSD-3-Clause'
  flutter_localizations: 'BSD-3-Clause'
  flutter_web_plugins: 'BSD-3-Clause'
  flutter_test: 'BSD-3-Clause'
  fuchsia_remote_debug_protocol: 'BSD-3-Clause'
  integration_test: 'BSD-3-Clause'
  json_theme_workspace: 'MIT'
  rxdart: 'Apache-2.0'

ignore_updates:
  - 'analyzer'
  - 'archive'
  - 'async'
  - 'boolean_selector'
  - 'build'
  - 'build_runner'
  - 'characters'
  - 'charcode'
  - 'collection'
  - 'clock'
  - 'crypto'
  - 'fake_async'
  - 'file'
  - 'matcher'
  - 'material_color_utilities'
  - 'meta'
  - 'path'
  - 'source_gen'
  - 'source_span'
  - 'stack_trace'
  - 'stream_channel'
  - 'string_scanner'
  - 'sync_http'
  - 'term_glyph'
  - 'test'
  - 'test_api'
  - 'typed_data'
  - 'vector_math'
  - 'webdriver'
